<script>
let valor = prompt("Escribe la sigla del módulo");
if(valor == "AWDC"){
document.write("Desarrollo Web en entorno cliente");
}else if(valor == "AWDS"){
document.write("Desarrollo Web en entorno servidor");
}else if(valor == "AWLM"){
document.write("Lenguaje de Marcas");
}else if(valor == "AWDI"){
document.write("Desarrollo de interfaces web");
}else{
document.write("Esto de las siglas es un lío");
}
</script>
