
<h1>Operaciones con bits</h1>

<h4>125/8</h4>
<script>
    var res= 125 >> 3; //operador >> para dividir. Se utilizan potencias de 2. 8 es 2^3 con lo cual se desplaza 3 bits a la derecha el 125 (cuando est치 expresado en binario). 125 es 1111101, si lo desplazo 3 bits a la derecha (divisi칩n entre 8) queda 1111 que es 15 en decimal
    document.write("El resultado es " + res);
</script>

<h4>40x4</h4>
<script>    
    var res2= 40 << 2; //operador << para multiplicar. Si desplazas 3 bits a la izquierda el 125 (cuando est치 expresado en binario). 125 es 1111101, si lo desplazas 3 bits a la izquierda (multiplicaci칩n por 8) queda 1111101000 que es 1000 en decimal.
    document.write("El resultado es " + res2);
</script>
