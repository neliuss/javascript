<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Proyecto con JavaScript</title>

        <!-- Estilos CSS -->
      
		<link rel="stylesheet" type="text/css" href="./css/estilos.css" />
		<link id="tema" rel="stylesheet" type="text/css" href="css/invierno.css">

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
     
        <!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

		<!-- Mis Scripts -->
		<script type="text/javascript" src="./js/principal.js"></script>

	</head>
	<body>
		<div id="selector-tema">
            <div id="invierno"></div>
            <div id="primavera"></div>
            <div id="verano"></div>
            <div id="otono"></div>
		</div>
		<section id="global">
			<header>
				<div id="logo">
					<h1>jQuery</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="principal.html">Inicio</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</header>
			<section id="content">
				<div id="box">
					<h2>Contacto</h2>
					<form action="" method="POST" id="frmContacto" name="frmContacto">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nombref" required/>
						<label for="apellidos">Apellidos</label>
						<input type="text" name="apellidos" id="apellidosf" required/>
						<label for="email">Email</label>
						<input type="email" name="email" id="emailf" required/>
						<label for="confEmail">Confirmación email</label>
						<input type="email" name="confEmail" id="confEmailf" required/>
						<label for="date">Fecha de nacimiento</label>
						<input type="text" name="fecha" id="fechaf" />
						<label for="cp">CP</label>
						<input type="text" name="cp" id="cpf" />
						<fieldset>  
							<legend>Seleccione áreas de interés</legend> 
								<label for="diseno"> 
								<input id="diseno" name="intereses[]" value="diseno" type="checkbox">
								Diseño
							</label>
							<label for="programacion">
								<input  id="programacion" name="intereses[]" value="programacion" type="checkbox">
								Programación
							</label> 
							<label for="otros">
								<input id="otros" name="otros" type="checkbox">
								Otros
							</label> 
							<div id="otrosIntereses">
								<label for="otro">Por favor indica cuáles
									<input id="otro" name="otro" type="text">
								</label>
							</div>
						</fieldset>

						<input type="button" value="Enviar" id="merda" name="enviar" />
					</form>	
				</div>
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quien soy?</span></h4>
						<img src="./img/logo.jpg" />
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sit amet malesuada erat, ac ullamcorper justo.</p>
					</div>
					<div id="login">
						<h4><span>Identificate</span></h4>
						<form name="frmIdentificacion" id="frmIdentificacion">
							<label for="nombre">
								Nombre
							</label>
							<input type="text" name="nombre" id="nombre"/>

							<label for="email">
								Correo
							</label>
							<input type="text" name="email" id="email"/>

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" id="password" />

							<input type="button" value="Entrar" id="entrar" name="entrar"/>
						</form>
					</div>

				</aside>
				<div class="clearfix"></div>
			</section>
		</section>
		<footer>
			Desarrollo de aplicaciones Web en entorno cliente: curso 20-21
			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>
