    <script>
        var nombre=prompt("Cómo te llamas?");
        var dia=prompt("Introduce tu DÍA de nacimiento?");
        var mes=prompt("Introduce el NÚMERO de tu MES de nacimiento?");
        var año=prompt("Introduce el AÑO de tu nacimiento?");

        document.writeln("Buenos días, " + nombre+ "<br/>"); 
        document.writeln("Tu nombre tiene "+ nombre.length +  " caracteres, incluidos espacios. <br/>"); 
        
        if (    (nombre.toLowerCase().indexOf("a")+1) > 0 )    {
                        // document.writeln("La primera letra A de tu nombre está en la posición: " + (nombre.toLowerCase().indexOf("a")) + "<br/>"); //convierto a minúsculas con lowercase, pq siccomienza con A, cuenta la mayúscula en posición -1
            document.writeln("La primera letra A de tu nombre está en la posición: " + (nombre.toLowerCase().indexOf("a")+1) + "<br/>"); //sumo uno pq empieza en 0 
            document.writeln("La última letra A de tu nombre está en la posición: " + (nombre.toLowerCase().lastIndexOf("a")+1) + "<br/>");
        }   else {
            document.writeln("No existe el caracter ´a´ en su nombre. <br>")
        }

        document.writeln("Tu nombre menos las 3 primeras letras es: " + nombre.substr(3,100)  + "<br>")

        document.writeln("Tu nombre todo en mayúsculas es: " + nombre.toUpperCase()  + "<br>")

        var hoy= Date.now();
        var cumple= new Date(año,(mes-1),dia);
        var cumpleMiliseg= cumple.getTime();
        var diferencia= hoy - cumpleMiliseg;
        var edad = diferencia / (1000 * 3600 * 24 * 365);
        document.writeln( "Tu edad es: "+ edad + " años, o lo que es lo mismo, tienes "+ (edad*365) + " días. <br>")

        var consigueDia = cumple.getUTCDay();
        var diaSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        var nombreMes = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        document.writeln("Naciste un feliz " + diaSemana[(consigueDia+1)] + " " + dia +" de " + nombreMes[(mes-1)] + " del año " + cumple.getUTCFullYear()+ ". <br>")

        document.writeln("El coseno de 180 radianes es:" + Math.cos(180) + ". <br>") //Math en mayúsculas

        var rad=180;
        var grados=rad * (Math.PI/180);
        document.writeln("El coseno de 180 radianes en grados: " + Math.cos(grados) + ". <br>")

        document.writeln("El número mayor de (34,67,23,75,35,19) es:" + Math.max(34,67,23,75,35,19) + ". <br>")
        //Otra forma
        var valores = [34,67,23,75,35,19];
        var max = 0;
        for (i=0; i<valores.length; i++)  {
            if (max < valores[i])    {
                max=valores[i]; 
            }
        }
        document.writeln("Otra forma de calcularlo es: " + max + ". <br>");

        var azar=(Math.random()*100);
        var decimales= parseFloat(azar).toFixed(2);
        document.writeln("Ejemplo de número al azar: " + azar + ". <br>")
        document.writeln("Ejemplo de número al azar con dos numerales: " + decimales + ". <br>")

    </script>
