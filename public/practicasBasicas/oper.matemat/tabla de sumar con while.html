<script>
    function escribirTablaSumar(j){
    
        document.write("<h2>Tabla de sumar del "+ j +"</h2>");
    
        document.write("<ul>");
        //i++ significa i=i+1;
        i=0;
        while(i<10){
            i++;
            document.write("<li>");
            suma=parseInt(j)+parseInt(i);
            document.write(j + "+ " + i + "= " + suma);
            document.write("</li>");
        }
    }
    
    escribirTablaSumar(8);
    </script>
