<script>
    function escribirTablaDividir(j){
    
        document.write("<h2>Tabla de dividir del "+ j +"</h2>");
    
        document.write("<ul>");
        //i++ significa i=i+1;
        i=0;
        do{
            i++;
            document.write("<li>");
            document.write(j + "/ " + i + "= " + j / i);
            document.write("</li>");
        }
        while(i<10)
    }
    
    escribirTablaDividir(9);
    </script>
