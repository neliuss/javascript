<!--		PRÁCTICAS JAVASCRIPT
Pedir un numero por teclado y sacar el resultado del cuadrado de dicho numero, y el cubo
de dicho número, para ello utilizamos la funcion Math.pow (numero, elevadoa). Math.pow(7, 2);  -->

<!DOCTYPE html PUBLIC>
<html>
<head>
<meta charset="UTF-8" />
<title>Ejercicio 0</title>
</head>
<body>
<h1>Ejercicio 1</h1>
<script type="text/javascript">
var num;
num=prompt("Escribe un número: ");
document.write("<h4>El doble de " +num+ " es: "+Math.pow(num,2) + " y el triple de " + num+ " es: " + Math.pow(num,3));
</script>
</body>
</html>
