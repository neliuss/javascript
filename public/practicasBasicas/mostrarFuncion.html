<!--  Pasarle a una función dos argumentos con la marca de coche y el modelo preferidos y que lo muestre por pantalla.-->
<!DOCTYPE html PUBLIC>
<html>
<head>
<meta charset="UTF-8" />
<title>Nombre y Apellidos</title>
<script type="text/javascript">
function coche(marca,modelo)
{
alert("La marca del coche introducido es "+marca+ " y el modelo es "+modelo);
}
</script>
</head>
<body>
<h1>Ejercicio 4</h1>
<button onclick="coche('Lamborghini','Murciélago')">Función con argumentos</button>
</body>
</html>
