<!DOCTYPE  html>
<html lang="es">
    <head>
        <meta  http-equiv="content-type"  content="text/html;charset=utf-8">
        <title>Ejemplo de RegExp Validaci√≥n DNI</title>
        <script type="text/javascript">
            const iniciar = () => {     
                document.getElementById("comprobar").addEventListener("click",comprobarDni);
                document.getElementById("comprobarO").addEventListener("click",comprobarDniObjeto);
            }
            const comprobarDni = () => {  
                let dni = document.getElementById("dni").value;
                let patron = /^\d{8}[A-Z]$/i;
                if (dni.match(patron))
                    alert('DNI Correcto!!!!');
                else
                    alert('DNI INCORRECTO!!!!');
            }
            const comprobarDniObjeto = () => {  
                let dni = document.getElementById("dni").value;
                let objetoReg = new RegExp("^\\d{8}[A-Z]$");
                if (objetoReg.test(dni))
                    alert('DNI Correcto!!!!');
                else
                    alert('DNI INCORRECTO!!!!');
            }
            window.onload = iniciar;
        </script>
    </head>
    <body>
        <form name="formulario">
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" />
            <input type="button" name="comprobar" id="comprobar" value="Comprobar Formato" />
            <input type="button" name="comprobarO" id="comprobarO" value="Comprobar Formato con Objeto" />
        </form>
        <p id="info1"></p>
        <p id="info2"></p>

    </body>
</html>
